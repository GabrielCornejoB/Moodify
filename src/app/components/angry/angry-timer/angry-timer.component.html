<div class="container">
    <div class="angry-timer-container">
        <p>Despues de estas actividades de reflexion es hora de entrar en estado de calma, cuando te sientas list@ inicia el temporizador</p>
        <div class="timer-content">
            <div class="timer">
                <p class="timer-nums">
                    <ng-container *ngIf="time == 0">00</ng-container>
                    <ng-container *ngIf="time > 0">{{ display }}</ng-container>
                     / 25
                </p>
            </div>
            <div class="start">
                <button (click)="startTimer()" id="start-btn" [disabled]="disabledBtn">Iniciar</button>
            </div>  
            <div class="instruction">
                <p>
                    <ng-container *ngIf="time < 13 && time != 0">{{ activities[0] }}</ng-container>  
                    <ng-container *ngIf="time >= 13 && time < 25">{{ activities[1] }}</ng-container>  
                    <ng-container *ngIf="time == 25">{{ activities[2] }}</ng-container> 
                </p>     
            </div>
        </div>
    </div>
</div>
